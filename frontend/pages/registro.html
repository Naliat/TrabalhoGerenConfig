<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITasks - Registro</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container register-bg">
        <div class="auth-box">
            <div class="auth-header">
                <h1>SI<span>Tasks</span></h1>
                <p>Crie sua conta gratuita.</p>
            </div>
           <form id="register-form">
                <div class="form-group">
                    <label for="register-name">Nome</label>
                    <input type="" id="register-name" class="form-control" placeholder="Digite seu nome..." required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" class="form-control" placeholder="Digite seu email..." required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" class="form-control" minlength="6" placeholder="Digite sua senha..." required>
                </div>
                <button type="submit" class="btn btn-primary" id="register-button">Criar Conta</button>
            </form>
            <p class="auth-switch">Já tem uma conta? <a href="login.html" class="auth-switch-link">Faça login</a></p>
        </div>
    </div>

<div id="toast-notification">Notificação</div>

<script src="../js/register.js"></script>
</body>
</html>
