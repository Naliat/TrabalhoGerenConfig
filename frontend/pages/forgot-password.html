<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SITasks - Esqueci minha senha</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    
    .auth-container.forgot-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .success-message {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    .instructions {
        background-color: #f8f9fa;
        border-left: 4px solid #007bff;
        padding: 15px;
        margin: 20px 0;
        border-radius: 0 4px 4px 0;
    }
    
    .instructions h4 {
        margin-top: 0;
        color: #0056b3;
    }
    
    .back-link {
        display: inline-block;
        margin-top: 15px;
        color: #6c757d;
        text-decoration: none;
    }
    
    .back-link:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    
    .form-control.valid {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }
    
    .form-control.invalid {
        border-color: #dc3545;
        box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
    }
    
    .feedback-message {
        font-size: 0.85rem;
        margin-top: 5px;
        display: block;
        min-height: 20px;
    }
    
    .error-message {
        color: #dc3545;
    }
    
    .success-message {
        color: #28a745;
    }
  </style>
</head>
<body>
    <div class="auth-container forgot-bg">
        <div class="auth-box">
            <div class="auth-header">
                <h1>SI<span>Tasks</span></h1>
                <p>Recupera√ß√£o de senha</p>
            </div>
            
            <div class="instructions">
                <h4>üîí Como funciona:</h4>
                <p>Digite seu e-mail cadastrado. Enviaremos um link seguro para redefinir sua senha.</p>
                <p>O link √© v√°lido por <strong>1 hora</strong>.</p>
            </div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">E-mail cadastrado</label>
                    <input type="email" id="email" class="form-control" 
                           placeholder="seu@email.com" required>
                    <span id="email-feedback" class="feedback-message"></span>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submit-button">
                    Enviar link de recupera√ß√£o
                </button>
                
                <div id="success-message" class="success-message" style="display: none;">

            </form>
            
            <a href="login.html" class="back-link">‚Üê Voltar para o login</a>
        </div>
    </div>

    <div id="toast-notification">Notifica√ß√£o</div>

    <script src="../js/forgot-password.js"></script>
</body>
</html>
