<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudyFlow - Login</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Study<span>Flow</span></h1>
                <p>Faça login para gerenciar seus estudos.</p>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" class="form-control" placeholder="Digite seu email..." required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" class="form-control" placeholder="Digite sua senha..." required>
                </div>
                    <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <p class="auth-switch"> Não tem uma conta? <a href="registro.html" class="auth-switch-link">Cadastre-se</a></p>
    </div>
</div>

<div id="toast-notification">Notificação</div>

<script src="../js/login.js"></script>
</body>
</html>
