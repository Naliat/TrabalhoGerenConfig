<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITasks - Redefinir Senha</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .auth-container.reset-bg {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .token-info {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .token-info .email {
            font-weight: bold;
            color: #007bff;
        }

        .password-input-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .password-strength-container {
            margin-top: 8px;
        }

        .password-strength-bar {
            height: 8px;
            width: 100%;
            background-color: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 4px;
        }

        .password-strength-fill {
            height: 100%;
            width: 0%;
            border-radius: 4px;
            transition: width 0.3s ease, background-color 0.3s ease;
        }

        .strength-very-weak {
            width: 20%;
            background-color: #dc3545;
        }

        .strength-weak {
            width: 40%;
            background-color: #fd7e14;
        }

        .strength-fair {
            width: 60%;
            background-color: #ffc107;
        }

        .strength-good {
            width: 80%;
            background-color: #28a745;
        }

        .strength-excellent {
            width: 100%;
            background-color: #20c997;
        }

        .password-strength-text {
            font-size: 0.8rem;
            color: #6c757d;
            text-align: right;
        }

        .password-requirements {
            margin-top: 8px;
            padding-left: 20px;
            font-size: 0.8rem;
            color: #6c757d;
        }

        .password-requirements li {
            margin-bottom: 4px;
            list-style-type: none;
            position: relative;
        }

        .password-requirements li:before {
            content: "‚óã";
            position: absolute;
            left: -20px;
            color: #6c757d;
        }

        .password-requirements li.valid:before {
            content: "‚úì";
            color: #28a745;
        }

        .password-requirements li.invalid:before {
            content: "‚úó";
            color: #dc3545;
        }

        .feedback-message {
            font-size: 0.85rem;
            margin-top: 5px;
            display: block;
            min-height: 20px;
        }

        .error-message {
            color: #dc3545;
        }

        .success-message {
            color: #28a745;
        }
    </style>
</head>

<body>
    <div class="auth-container reset-bg">
        <div class="auth-box">
            <div class="auth-header">
                <h1>SI<span>Tasks</span></h1>
                <p>Redefinir sua senha</p>
            </div>

            <div class="token-info">
                Redefinindo senha para: <span class="email" id="user-email"></span>
            </div>

            <form id="reset-password-form">

                <input type="hidden" id="email" value="">
                <input type="hidden" id="token" value="">

                <div class="form-group">
                    <label for="new-password">Nova senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="new-password" class="form-control"
                            placeholder="Digite sua nova senha" required minlength="8">
                        <button type="button" class="toggle-password" id="toggle-password">
                            üëÅ
                        </button>
                    </div>

                    <div class="password-strength-container">
                        <div class="password-strength-bar">
                            <div class="password-strength-fill" id="password-strength-fill"></div>
                        </div>
                        <div class="password-strength-text" id="password-strength-text">
                            For√ßa da senha: Muito fraca
                        </div>
                    </div>

                    <ul class="password-requirements" id="password-requirements">
                        <li id="req-length">Pelo menos 8 caracteres</li>
                        <li id="req-uppercase">Pelo menos 1 letra mai√∫scula</li>
                        <li id="req-lowercase">Pelo menos 1 letra min√∫scula</li>
                        <li id="req-number">Pelo menos 1 n√∫mero</li>
                        <li id="req-special">Pelo menos 1 caractere especial (!@#$%^&*)</li>
                    </ul>

                    <span id="password-feedback" class="feedback-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirmar nova senha</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="confirm-password" class="form-control" placeholder="Digite novamente"
                            required>
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            üëÅ
                        </button>
                    </div>
                    <span id="confirm-feedback" class="feedback-message"></span>
                </div>

                <button type="submit" class="btn btn-primary" id="submit-button">
                    Redefinir Senha
                </button>
            </form>

            <p class="auth-switch">
                Lembrou da senha?
                <a href="login.html" class="auth-switch-link">Fa√ßa login</a>
            </p>
        </div>
    </div>

    <div id="toast-notification">Notifica√ß√£o</div>

    <script src="../js/reset-password.js"></script>
</body>

</html>
